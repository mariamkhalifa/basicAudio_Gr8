<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is sparta! - or just Basic Audio</title>
</head>
<body>
	<h1>Basic audio Implementation</h1>

	<audio src="audio/STP_Interstate_Love_song.mp3" loop></audio>

	<img data-currenttrack="STP_Interstate_Love_song.mp3" src="images/album.jpg" alt="album art" class="trackholder">
	<img data-currenttrack="Sail.mp3" src="images/album.jpg" alt="album art" class="trackholder">
	<img data-currenttrack="Companion.mp3" src="images/album.jpg" alt="album art" class="trackholder">
	<div>
		<button id="playButton">Play</button>
		<button id="pauseButton">Pause</button>
		<button id="rewindButton">Rewind</button>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
